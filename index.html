<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bee.css">
    <title>Bee Collector App</title>
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter!</h2>
      <p>
        Check your English text for grammar, spellings, and punctuation errors with 
        Bee collector real time characters counter.
      </p>

      <textarea
        id="textarea"
        class="textarea"
        placeholder="please write something................. "
        maxlength="300"
      ></textarea>

      <button onclick="copyText()">Copy Text</button>

      <div class="counter-container">
        <p>Total character: <span id="total-conter"> 0</span></p>
        <p>
          Remaining:
          <span class="remaining-counter" id="remaining-counter">300</span>
        </p>
      </div>
    </div>
    <script src="Bee.js"></script>
    </body>
</html>
